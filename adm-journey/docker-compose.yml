version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    volumes:
      - .:/app
      - /app/node_modules

  api:
    image: node:18-alpine
    working_dir: /api
    command: npm run dev
    ports:
      - "3001:3001"
    volumes:
      - ../api:/api
    environment:
      NODE_ENV: development

volumes:
  data:
